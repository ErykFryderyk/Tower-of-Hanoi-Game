<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Awesome Fonts -->
    <script src="https://kit.fontawesome.com/643726dbb6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/src/style/style.css">
</head>
<body>
    <main>
        <header>
            <h1 class="title">Tower of Hanoi</h1>
            <div class="info-bar info-bar"> 
                <p class="info-bar__text">Najmniejsza liczba ruchów: <span class="number-moving">10</span></p>
                <p class="info-bar__text">Twoje ruchy: <span id="move-value">0</span></p>
            </div>
        </header>

        <div class="container">
            <div class="wrapper" style="display:">
                <div class="start-game">
                    <h2>Witaj w grze! </h2>
                    <div class="start-game__settings">
                        <label for="block-number">Wybierz liczbę krążków</label>
                        <div class="radio-input">
                            <button id="plus-btn" class="radio-btn"><i class="fas fa-plus"></i></button>
                            <input class="counter-input" type="number" name="block-number" value='3' min="3" max="7">
                            <button id="minus-btn" class="radio-btn"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    <button class="start-btn">Start!</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="game-board ">
                <div class="column-box ">
                    <!-- <div class="block block--width-1" id="1">1</div>
                    <div class="block block--even block--width-2" id="2">2</div> -->
                </div>
                <div class="column-box">
                    <!-- blocks -->
                </div> 
                <div id="last-column" class="column-box">
                    <!-- blocks -->
                </div>
            </div>
        </div>
    </main>

    <div class="button-box">
        <button class="btn btn__rules" title="Zasady gry">
            <i class="far fa-question-circle"></i>
        </button>
        <button class="btn btn__restart btn__restart--show-btn" title="Zagraj jeszcze raz">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <div class="modal-shadow">
        <div class="modal-shadow__box">
            <button class="modal-shadow__close-btn">
                <i class="far fa-times-circle"></i>
            </button>
            <h3 class="modal-shadow__title">Zasady gry</h3>
            <p class="modal-shadow__text">Aby wygrać w "Wieżę Hanoi" musisz przełożyć krążki z pierwszej podstawki na ostatnią przestrzegając odpowiednich zasad...</p>
            <img class="modal-shadow__image " src="./src/img/TowerOfHanoi.gif" alt="" class="rules-image">
        </div>
    </div>

    <div class="won-modal">
        <div class="won-modal__box">
            <h3>Super wygrałeś !</h3>
            <p>Twoje ruchy: <span class="">25</span></p>
            <p>Minimalna liczba ruchów: <span>7</span></p>
            <button id='play-again-btn' class="button start-btn">Jeszcze raz !</button>
        </div>
    </div>


    <script src="/src/js/script.js"></script>    
</body>
</html>
